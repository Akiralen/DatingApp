<div class="mb-3">
  <input
    type={{type}}
    [class.is-invalid]="control.touched&&control.invalid"
    class="form-control"
    [formControl]="control"
    placeholder={{label}}
  />
  <div
    class="div invalid-feedback"
    *ngIf="control.errors?.['required']"
  >
    {{label}} is required
  </div>
  <div
    class="div invalid-feedback"
    *ngIf="control.errors?.['minlength']"
  >
    {{label}} is too short. Must be at least {{control.errors?.['minlength'].requiredLength}} charecters
  </div>
  <div
    class="div invalid-feedback"
    *ngIf="control.errors?.['notMatching']&& !control.errors?.['required']"
  >
  Password doesn't match.
  </div>
</div>
