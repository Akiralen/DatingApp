<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/">DatingApp</a>
    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      <ng-container *ngIf="accountService.currentUser$ | async">
        <li class="nav-item">
          <a class="nav-link" routerLink="/members" routerLinkActive="active"
            >Matches</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists" routerLinkActive="active"
            >Lists</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/messages" routerLinkActive="active"
            >Messages</a
          >
        </li>
      </ng-container>
      <li class="nav-item">
        <a class="nav-link" routerLink="/testerrors" routerLinkActive="active"
          >Test Errors</a
        >
      </li>
    </ul>
    <form
      #loginForm="ngForm"
      class="d-flex"
      (ngSubmit)="login()"
      autocomplete="off"
      *ngIf="!(accountService.currentUser$ | async)"
    >
      <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control me-2"
        type="text"
        placeholder="username"
      />
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2"
        type="password"
        placeholder="password"
      />
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
    <div
      class="dropdown"
      *ngIf="accountService.currentUser$ | async as user"
      dropdown
    >
      <button
        dropdownToggle
        class="btn-default btn-circle btn-image"
        style="background-image: url('{{ user.mainPhotoURL }}')"
      >
        <!-- <img
          src="{{ user.mainPhotoURL }}"
          alt="user photo"
          class="rounded-circle"
        /> -->
      </button>
      <div class="dropdown-menu dropdown-menu-end" *dropdownMenu>
        <p class="text-center" style="background-color: rgb(4, 4, 4);">{{user.knownAs}}</p>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" routerLink="/member/edit">Edit Profile</a>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
    <!-- <button class="btn btn-outline-success" type="submit" *ngIf="loggedIn" (click)="logout()">Logout</button> -->
  </div>
</nav>
